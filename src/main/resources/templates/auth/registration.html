<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите имя пользователя</label>
    <input type="text" id="username" th:field="*{username}"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>

    <label for="date">Введите дату рождения в формате "YYYY-MM-DD"</label>
    <input type="text" id="date" th:field="*{date}"/>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date error</div>
    <br/>

    <label for="role">Выберете вашу роль</label>
    <select id="role" name="role">
        <option id="role_admin" name="admin" value="ROLE_ADMIN">admin</option>
        <option id="role_user" name="user" value="ROLE_USER">user</option>
    </select>
    <br/>

    <label for="password">Введите пароль</label>
    <input type="password" id="password" th:field="*{password}"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>

    <input type="submit" value="Sign up!">
</form>

</body>
</html>
